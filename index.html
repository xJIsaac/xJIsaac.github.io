<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Jaime Moreno" />

    <title>JIsaacWorx</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./index.css" />

    <!-- Link the profile.css file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./Components/profile/profile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Components/portfolio/portfolio.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="./Components/header/header.css"
    />
  </head>
  <a id="page-top"></a>
  <body>
    <!-- Header -->
    <header id="header" class="column"></header>

    <!-- Main -->
    <main class="h-center">
      <div style="max-width: 60em">
        <!-- Profile -->
        <section class="container" id="profile"></section>
        <!-- Portfolio -->
        <section id="portfolio">
          <h2>Portfolio</h2>
          <!-- portfolio cards here -->
          <div></div>
        </section>
      </div>
    </main>

    <!-- Contact -->
    <section id="contact" class="h-center">
      <div>
        <div class="space-between v-top">
          <h2>Contact Me</h2>
          <div>
            <div id="my-email">
              <a href="mailto:jaime@jisaacworx.com">jaime@jisaacworx.com</a>
            </div>
            <div class="v-center flex-end">
              <a href="https://github.com/xJIsaac">
                <img src="./images/github.png" alt="GitHub logo" />
              </a>
              <a href="https://www.linkedin.com/in/jaime-moreno-30b41859/">
                <img src="./images/lilogo.png" alt="LinkedIn logo" />
              </a>
            </div>
          </div>
        </div>
        <form
          class="column"
          action="https://formspree.io/f/xzbybwjp"
          method="POST"
        >
          <label for="user-name">First name:</label>
          <input
            id="user-name"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
          <label for="user-email">Email:</label>
          <input
            id="user-email"
            placeholder="Enter your email address"
            type="email"
            name="_replyto"
          />
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
          <div>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </section>

    <!-- JavaScript -->
    <script
      type="module"
      src="./Components/portfolio/portfolioCards.js"
    ></script>
    <script src="./loadSections.js"></script>
    <script src="./Components/header/animateText.js"></script>
  </body>
</html>
